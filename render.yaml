services:
  - type: web
    name: rag-langchain-agent
    env: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    plan: starter  # Change to 'standard' or 'pro' for production

